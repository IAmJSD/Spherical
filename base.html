<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>{{ .Title }}</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="keywords" content="Privacy,Open Source,Facebook Alternative,Free Speech" />
        <meta name="author" content="Spherical Development Team" />
        <meta name="description" content="{{ .Description }}" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="{{ .Title }}" />
        <meta property="og:url" content="https://spherical.gg/" />
        <meta property="og:description" content="{{ .Description }}" />
        <link rel="stylesheet" type="text/css" href="/styling.css">
    </head>

    <body>
        <div id="app"></div>
        <noscript>
            <h1>JavaScript is disabled in this browser</h1>
            <p>To use Spherical, you must enable JavaScript for this site.</p>
        </noscript>
        <span id="payload" style="visibility: hidden">{{ .Payload }}</span>
        <script src="/mount.js"></script>
    </body>
</html>
